<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	      crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="stylesheet" href="style.css">
	<title>Day 2 - text editor</title>
</head>
<body>

<div class="container">
	<div class="options">
		<button id="superscript" class="option-button format">
			<i class="fa-solid fa-superscript"></i>
		</button>
		<button id="subscript" class="option-button format">
			<i class="fa-solid fa-subscript"></i>
		</button>
		<button id="insertOrderedList" class="option-button script">
			<i class="fa-solid fa-list-ol"></i>
		</button>
		<button id="insertUnorderedList" class="option-button script">
			<i class="fa-solid fa-list-ul"></i>
		</button>
		<button id="undo" class="option-button">
			<i class="fa-solid fa-rotate-left"></i>
		</button>
		<button id="redo" class="option-button">
			<i class="fa-solid fa-rotate-right"></i>
		</button>
		<button id="createLink" class="option-button">
			<i class="fa fa-link"></i>
		</button>
		<button id="unlink" class="option-button">
			<i class="fa fa-unlink"></i>
		</button>
		<button id="justifyLeft" class="option-button align">
			<i class="fa-solid fa-align-left"></i>
		</button>
		<button id="justifyCenter" class="option-button align">
			<i class="fa-solid fa-align-center"></i>
		</button>
		<button id="justifyRight" class="option-button align">
			<i class="fa-solid fa-align-right"></i>
		</button>
		<button id="justifyFull" class="option-button align">
			<i class="fa-solid fa-align-justify"></i>
		</button>
		<button id="indent" class="option-button spacing">
			<i class="fa-solid fa-indent"></i>
		</button>
		<button id="outdent" class="option-button spacing">
			<i class="fa-solid fa-outdent"></i>
		</button>
		<select class="adv-option-button" id="formatBlock">
			<option value="H1">H1</option>
			<option value="H2">H2</option>
			<option value="H3">H3</option>
			<option value="H4">H4</option>
			<option value="H5">H5</option>
			<option value="H6">H6</option>
		</select>
		<select id="fontName" class="adv-option-value"></select>
		<select id="fontSize" class="adv-option-value"></select>
		<div class="input-wrapper">
			<input type="color" id="foreColor" class="adv-option-button">
			<label for="foreColor">Font Color</label>
		</div>
		<div class="input-wrapper">
			<input type="color" id="backColor" class="adv-option-button">
			<label for="backColor">Highlight Color</label>
		</div>
	</div>
	<div id="text-input" contenteditable="true"></div>
</div>

<script src="index-original.js"></script>
</body>
</html>
